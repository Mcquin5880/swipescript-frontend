<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%;">Username</th>
        <th style="width: 40%;">Active roles</th>
        <th style="width: 30%;"></th>
      </tr>
    </thead>
    <tbody>
    @for (user of users; track user.username) {
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
        <td><button (click)="deleteUser(user.username)" class="btn btn-info">Delete user</button></td>
      </tr>
    }
    </tbody>
  </table>
</div>
