<div class="mb-3 form-floating">
  <input
    mwlFlatpickr
    class="form-control"
    type="text"
    [class.is-invalid]="control?.touched && control?.invalid"
    [(ngModel)]="dateValue"
    placeholder="{{ label }}"
    [maxDate]="maxDate"
    (ngModelChange)="onDateChange($event)"
  />
  <label>{{ label }}</label>
  <div *ngIf="control?.hasError('required')" class="invalid-feedback text-start">
    Please enter a {{ label }}
  </div>
</div>
