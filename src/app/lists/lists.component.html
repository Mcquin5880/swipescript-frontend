<div class="text-center mt-3">
  <h2>{{ getTitle() }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group">
      <button
        class="btn"
        [class.btn-outline-primary]="predicate === 'liked'"
        [class.btn-primary]="predicate !== 'liked'"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()">
        Members I like
      </button>
      <button
        class="btn"
        [class.btn-outline-primary]="predicate === 'likedBy'"
        [class.btn-primary]="predicate !== 'likedBy'"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()">
        Members who like me
      </button>
      <button
        class="btn"
        [class.btn-outline-primary]="predicate === 'mutual'"
        [class.btn-primary]="predicate !== 'mutual'"
        btnRadio="mutual"
        [(ngModel)]="predicate"
        (click)="loadLikes()">
        Mutual likes
      </button>
    </div>
  </div>
</div>

<div class="row mt-3">
  @for (member of members; track member.id) {
    <div class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  }
</div>
