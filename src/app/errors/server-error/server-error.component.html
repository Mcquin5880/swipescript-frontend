<div class="server-error-container">
  <h1 class="error-title">500 - Internal Server Error</h1>
  <p class="error-message">
    Oops! Something went wrong on our end. Please try refreshing the page or come back later.
  </p>
  <div class="error-actions">
    <button class="btn btn-primary" (click)="goHome()">Return to Home</button>
    <button class="btn btn-secondary" (click)="reloadPage()">Retry</button>
  </div>
  <p class="error-details">
    If the issue persists, please contact support or report the problem.
  </p>
</div>
